<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC Provider</title>
    <meta charset="UTF-8"/>
    <link href="/bootstrap.css" rel="stylesheet">
    <link href="/client.css" rel="stylesheet">
    <script type="application/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    <script type="application/javascript" src="/lib/lightstring/Element.js"></script>
    <script type="application/javascript" src="/lib/lightstring/parser.js"></script>
    <script type="application/javascript" src="/lib/lightstring/lib/bind.js"></script>
    <script type="application/javascript" src="/lib/lightstring/lib/EventEmitter.js"></script>
    <script type="application/javascript" src="/lib/lightstring/lib/md5.js"></script>
    <script type="application/javascript" src="/lib/lightstring/lightstring.js"></script>
    <script type="application/javascript" src="/lib/lightstring/transports/websocket.js"></script>
    <script type="application/javascript" src="/lib/lightstring/stanza.js"></script>
    <script type="application/javascript" src="/lib/lightstring/jid.js"></script>
    <script type="application/javascript" src="/lib/lightstring/plugins/DIGEST-MD5.js"></script>
    <script type="application/javascript" src="/lib/lightstring/plugins/presence.js"></script>
    <script type="application/javascript" src="/lib/lightstring/plugins/im.js"></script>
    <script type="application/javascript" src="/lib/lightstring/plugins/roster.js"></script>
    <script type="application/javascript" src="/lib/lightstring/plugins/webrtc.js"></script>

    <script type="application/javascript" src="/webrtc.js"></script>
    <script type="application/javascript" src="/xmpp_provider.js"></script>
    <script type="application/javascript" src="/client.js"></script>
  </head>
  <body>
    <article>

      <section class="login">
        <form class="form-signin">
          <h2 class="form-signin-heading">Please sign in</h2>
          <input name="jid" type="text" class="input-block-level" placeholder="Jabber Id">
          <input name="password" type="password" class="input-block-level" placeholder="Password">
          <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        </form>
      </section>

      <section class="media hidden">
        <video id="local-video" width="300px" height="300px"></video>
        <video id="remote-video" width="300px" height="300px"></video>

        <audio id="local-audio" muted></audio>
        <audio id="remote-video"></audio>
      </section>

      <section class="contacts hidden">
        <ul></ul>
      </section>

    </article>

  </body>
</html>
